<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <h1>Project</h1>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body style="overflow-y: auto; max-height: fit-content">
    <script type="text/javascript" src="../angelCommon/webgl-utils.js"></script>
    <script type="text/javascript" src="../angelCommon/initShaders.js"></script>
    <script type="text/javascript" src="../angelCommon/MV.js"></script>
    <script type="text/javascript" src="../common/OBJParser.js"></script>
    <script type="text/javascript" src="../common/quaternion.js"></script>
    <script type="text/javascript" src="p2.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 a_Position;
      attribute vec4 a_Normal;
      attribute vec4 a_Color;

      uniform bool u_Clicked;

      varying vec4 v_Color; // Final color that is passed to the fragment-shader

      uniform mat4 u_MVP;

      void main() {
          gl_Position = u_MVP * a_Position;
          if (u_Clicked) {
              v_Color = vec4(1.0, 0.0, 0.0, 1.0);
          } else {
              v_Color = a_Color;
          }
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 v_Color;

      void main()
      {
          gl_FragColor = v_Color;
      }
    </script>

    

    
    <div>
      <canvas id="c" width="512" height="512"></canvas>
    </div>
    <menu
      id="controls"
      style="display: flex; justify-content: center; position: relative"
    >
      
    </menu>
    <a style="display: flex; justify-self: center; margin-inline: 5%">
      if you press the block you will get an alert
    </a>
    <a
      style="
        display: flex;
        justify-self: center;
        margin-inline: 5%;
        margin-top: 2%;
      "
    >
  </body>
</html>
